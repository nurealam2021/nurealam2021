<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/signalr.js/2.4.2/jquery.signalR.js">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wraper">
        <section class="form signup">
            <header> Realtime chat app|DOLON|</header>
            <form action="#">
                <div class="error-text"> This is an error messege!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name"> 
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter New email">
                </div>

                <div class="field input">
                    <label>Password</label>
                    <input type="text" placeholder="Enter New password">
                    <i class="uil uil-eye"></i>
                </div>
                   
                <div class="field image">
                    <label>Select Image</label>
                    <input type="file" >
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to chat">
                </div>
            </form>
            <div class="link">Alrady signed up? <a href="#">Login Now</a></div>
        </section>
    </div>




</body>
</html>
